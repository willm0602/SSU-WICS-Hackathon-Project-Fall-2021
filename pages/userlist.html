<!DOCTYPE html>
<html lang="en">
   <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTFDnlZz2hTwKzYyvqyLmMWlwv0P0m_LY&callback=initMap&libraries=&v=weekly"
       ></script>
       <script src="/static/scripts/src.js"></script>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="/static/styles/style.css">
       <title>Community Check-In</title>
   </head>
 
<body>
   <!-- Header logo and nav -->
   <div>
       <div class="header-background">
           <div>
               <img src="/static/images/fire.svg" alt="Fire Logo">
               <h2 style="display:inline-block;">Fire Stop</h2>
               <p class="catchphrase"> Your real time fire alert and safety resource</p>
           </div>
       </div>
       <div style="margin-top: 10px;">
         <a href="/"><button class="map-page-button">Home</button></a>
         <a href="/register"><button onclick="checkIfRegsitered()" class="check-in-button">Check In</button></a>
         <a href="/shelterreg"><button class="shelter-reg-button">Shelter Register</button></a>
       </div>
   </div>
 
 
   <!-- Status Update/Buttons -->
   <div style="margin: 10px 5px;">
     <h3>Update Your Status</h3>
     <div>
         <button onclick="updateStatus_Safe()" class="statusButtons safe">I am safe</button>
         <button onclick="updateStatus_WarningZone()" class="statusButtons warning">I am in a warning zone</button>
         <button onclick="updateStatus_Evacuating()" class="statusButtons evacuating">I am evacuating</button>
         <button onclick="updateStatus_Danger()" class="statusButtons danger">I am in immediate danger</button>
     </div>
   </div>
 
   <!-- Search Users Interface -->
   <div class="container" style="margin: 15px 5px;">
     <!-- Search Users Row -->
     <div class="row">
         <div class="col">
             <label for="site-search"></label>
             <input class="searchBox" type="search" id="site-search" name="q" aria-label="Search users" placeholder=" Search users">
             <button class="submit search-users-button">Go</button>
         </div>
     </div>
     <!-- User Status Rows Block -->
     <div class="row">
         <div class="col">
             <ul style="list-style-type:none" id="userStatusRows">
             </ul>
         </div>
     </div>
   </div>
 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
   <script src="/static/scripts/userlist.js"></script>
</body>
</html>
