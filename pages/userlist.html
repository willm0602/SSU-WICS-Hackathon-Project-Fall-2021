<!DOCTYPE html>
<html lang="en">
<head>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTFDnlZz2hTwKzYyvqyLmMWlwv0P0m_LY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>View users</title>
</head>


<body>

    <!-- Header logo and nav -->
    <div class="header">
      <div class="mb-1">
          <img src="/static/images/fire.svg" alt="Fire Logo">
          <h2 style="display:inline-block;">Fire Stop</h2>
      </div>
      <div>
          <a href="/map-page"><button class="map-page-button">Home</button></a>
          <a href="/register"><button class="check-in-button">Check In</button></a>
          <a href="/shelterreg"><button class="shelter-reg-button">Shelter Register</button></a>
      </div>
`   </div>


    <!-- Status Update/Buttons -->
    <div class="m-2 mt-0">
      <div>
          <h5>Update Your Status</h5>
          <h6 style="color:gray;">I am...</h6>
      </div>
      <div>
          <button onclick="updateStatus_Safe()" class="statusButtons safe">Safe</button>
          <button onclick="updateStatus_WarningZone()" class="statusButtons warning">In a warning zone</button>
          <button onclick="updateStatus_Evacuating()" class="statusButtons evacuating">Evacuating</button>
          <button onclick="updateStatus_Dange()" class="statusButtons danger">In immediate danger</button>
      </div>
    </div>

    <!-- Search Users Interface -->
    <div class="container">
      <!-- Search Users Row -->
      <div class="row mt-2">
          <div class="col">
              <label for="site-search"></label>
              <input type="search" id="site-search" name="q" aria-label="Search users" placeholder=" Search users">
              <button class="seach-users-button">Go</button> 
          </div>
      </div>
      <!-- User Status Rows Block -->
      <div class="row">
          <div class="col">
              <ul style="list-style-type:none" id="userStatusRows">
              </ul>
          </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="/static/scripts/userlist.js"></script> 
</body>
</html>
